spring.application.name=api-gateway
server.port=8080

# Service URLs - Hardcoded for simplicity
services.catalog.url=http://localhost:8081
services.customers.url=http://localhost:8082
services.orders.url=http://localhost:8083
services.payments.url=http://localhost:8084
services.prescriptions.url=http://localhost:8085
services.inventory.url=http://localhost:8086
services.notifications.url=http://localhost:8087

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# CORS - Intentionally permissive
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.microfocus.example=DEBUG
logging.level.org.springframework.web=DEBUG
