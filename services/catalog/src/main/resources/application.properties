spring.application.name=catalog-service
server.port=8081

# H2 Database Configuration - Intentionally exposed for testing
spring.datasource.url=jdbc:h2:mem:catalogdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console - Intentionally enabled and unsecured
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Actuator - Intentionally all endpoints exposed
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging
logging.level.com.microfocus.example=DEBUG
logging.level.org.springframework.web=DEBUG
