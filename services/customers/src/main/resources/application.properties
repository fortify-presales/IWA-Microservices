spring.application.name=customers-service
server.port=8082

# H2 Database
spring.datasource.url=jdbc:h2:mem:customersdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console - Intentionally enabled
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JWT Configuration - Intentionally weak secret
jwt.secret=insecureSecretKey123
jwt.expiration=86400000

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging
logging.level.com.microfocus.example=DEBUG
